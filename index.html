<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/calculator.css">
  <title>Minha Calculadora - SouSouza_</title>
</head>
<body>
  <section id="calculator"> <!-- CSS/calculator.css -- JS/calculator.js -->
    <div class="boxCalculator">
      <div class="wallpaper"></div>
      <div class="structure">
        <div class="screen">
          <input id="display" type="text" disabled>
        </div>
        <div class="buttons">
          <button type="button" onclick="">C</button>
          <button type="button" onclick="">E</button>
          <button type="button" onclick="">*</button>
          <button type="button" onclick="">/</button>
          <button type="button" onclick="">7</button>
          <button type="button" onclick="">8</button>
          <button type="button" onclick="">9</button>
          <button type="button" onclick="">+</button>
          <button type="button" onclick="">4</button>
          <button type="button" onclick="">5</button>
          <button type="button" onclick="">6</button>
          <button type="button" onclick="">-</button>
          <button type="button" onclick="">1</button>
          <button type="button" onclick="">2</button>
          <button type="button" onclick="">3</button>
          <button type="button" onclick="">.</button>
          <button type="button" onclick="">0</button>
          <button type="button" onclick="">=</button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/calculator.js"></script>
</body>
</html>
